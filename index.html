<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularze_WTF</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="form-wrapper">
        <h1 lang="en" class="form-header">My own form</h1>
        <form class="form">
            <p>
                <label class="form__label" for="firstName">Podaj swoje imię:</label>
                <input class="form__item" id="firstName" value="" placeholder="Wpisz swoje imię" type="text"
                    name="firstName">
            </p>
            <p>
                <label class="form__label" for="lastName">Podaj swoje nazwisko:</label>
                <input class="form__item" id="lastName" value="" placeholder="Wpisz swoje nazwisko" type="text"
                    name="lastName">
            </p>
            <fieldset class="form__fieldset">
                <legend class="form__legend">Adres</legend>
                <p>
                    <label class="form__label" for="streetName">Ulica:</label>
                    <input class="form__item" id="streetName" value="" placeholder="Wpisz nazwę ulicy" type="text"
                        name="streetName">
                </p>
                <p>
                    <label class="form__label" for="cityName">Miasto:</label>
                    <input class="form__item" id="cityName" value="" placeholder="Wpisz nazwę miasta" type="text"
                        name="cityName">
                </p>
            </fieldset>
            <fieldset class="form__fieldset">
                <legend class="form__legend">Zainteresowania</legend>
                <p class="form-radio-container">
                    <label class="form__label form__label--radio-btn">
                        <input class="form__item form__item--radio-btn" id="interests-1" value="" type="radio"
                            value="graphics" name="interests">
                        Grafika</label>
                </p>
                <p class="form-radio-container">
                    <label class="form__label form__label--radio-btn">
                        <input class="form__item form__item--radio-btn" id="interests-2" value="" type="radio"
                            value="Informatics" name="interests">
                        Informatyka</label>
                </p>
                <p class="form-radio-container">
                    <label class="form__label form__label--radio-btn">
                        <input class="form__item form__item--radio-btn" id="interests-3" value="" type="radio"
                            value="music" name="interests">
                        Muzyka
                    </label>
                </p>
            </fieldset>
            <fieldset class="form__fieldset">
                <legend class="form__legend">Zgody</legend>
                <p class="form-radio-container">
                    <label class="form__label form__label--radio-btn">
                        <input class="form__item form__item--radio-btn" id="agreement-1" value="agree1" type="checkbox"
                            value="graphics" name="agreement">
                        Zgoda na newsletter</label>
                </p>
                <p class="form-radio-container">
                    <label class="form__label form__label--radio-btn">
                        <input class="form__item form__item--radio-btn" id="agreement-2" value="agree2" type="checkbox"
                            value="Informatics" name="agreement">
                        Zgoda na ofertę handlową</label>
                </p>
                <p class="form-radio-container">
                    <label class="form__label form__label--radio-btn">
                        <input class="form__item form__item--radio-btn" id="agreement-3" value="agree3" type="checkbox"
                            value="music" name="agreement">
                        Zgoda na kontakt telefoniczny
                    </label>
                </p>
            </fieldset>
        </form>
    </main>
</body>

</html>
