<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularze_WTF</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="formWrapper">
        <h1 lang="en" class="form-header">My own form</h1>
        <form class="form">
            <p>
                <label class="form__label" for="firstName">Podaj swoje imię:</label>
                <input class="form__item" id="firstName" value="" placeholder="Wpisz swoje imię" type="text"
                    name="firstName">
            </p>
            <p>
                <label class="form__label" for="lastName">Podaj swoje nazwisko:</label>
                <input class="form__item" id="lastName" value="" placeholder="Wpisz swoje nazwisko" type="text"
                    name="lastName">
            </p>
            <fieldset class="form__fieldset">
                <legend class="form__legend">Adres</legend>
                <p>
                    <label class="form__label" for="streetName">Ulica:</label>
                    <input class="form__item" id="streetName" value="" placeholder="Wpisz nazwę ulicy" type="text"
                        name="streetName">
                </p>
                <p>
                    <label class="form__label" for="cityName">Miasto:</label>
                    <input class="form__item" id="cityName" value="" placeholder="Wpisz nazwę miasta" type="text"
                        name="cityName">
                </p>
            </fieldset>
        </form>
    </main>
</body>

</html>
