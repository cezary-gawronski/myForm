<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularze_WTF</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="form-wrapper">
        <h1 lang="en" class="form-header">My own form</h1>
        <form action="http://dev.cotenfrontend.pl" method="POST" class="form">
            <div class="form-grid-wrapper">
                <p>
                    <label class="form__label" for="firstName">Imię:</label>
                    <input class="form__item" id="firstName" placeholder="Wpisz swoje imię" type="text" name="firstName"
                        required>
                </p>
                <p>
                    <label class="form__label" for="lastName">Nazwisko:</label>
                    <input class="form__item" id="lastName" placeholder="Wpisz swoje nazwisko" type="text"
                        name="lastName" required>
                </p>
                <p>
                    <label class="form__label" for="email">E-mail:</label>
                    <input class="form__item" id="email" placeholder="Wpisz swój e-mail" type="email" name="email"
                        required>
                </p>
                <p>
                    <label class="form__label" for="phoneNumber">Telefon:</label>
                    <input class="form__item" id="phoneNumber" placeholder="Wpisz swój telefon" type="tel"
                        name="phoneNumber" required>
                </p>
                <p>
                    <label class="form__label" for="password">Ustal hasło</label>
                    <input class="form__item" id="password" placeholder="Ustal silne hasło" type="password"
                        name="password">
                </p>
                <p>
                    <label class="form__label" for="age">Ile masz lat?</label>
                    <select class="form__item" id="age" name="age">

                        <option value="false" id="selectOption">
                            Podaj swój przedział wiekowy
                        </option>

                        <option value="ageRange1">&lt;...18 </option>
                        <option value="ageRange2">18&gt;...&lt;25</option>
                        <option value="ageRange3">25&gt;...&lt;35</option>
                        <option value="ageRange4">35&gt;...&lt;45</option>
                        <option value="ageRange5">&gt;...50</option>
                    </select>
                </p>
            </div>
            <fieldset class="form__fieldset">
                <legend class="form__legend">Adres</legend>
                <p>
                    <label class="form__label" for="streetName">Ulica:</label>
                    <input class="form__item" id="streetName" placeholder="Wpisz nazwę ulicy" type="text"
                        name="streetName">
                </p>
                <p>
                    <label class="form__label" for="cityName">Miasto:</label>
                    <input class="form__item" id="cityName" placeholder="Wpisz nazwę miasta" type="text"
                        name="cityName">
                </p>
                <p>
                    <label class="form__label" for="postalCode">Kod pocztowy:</label>
                    <input class="form__item" id="postalCode" placeholder="Wpisz kod pocztowy" name="postalCode"
                        pattern="[0-9]{2}-[0-9]{3}" required>
                </p>
            </fieldset>
            <fieldset class="form__fieldset">
                <legend class="form__legend">Zainteresowania</legend>
                <p class="form-radio-container">
                    <label class="form__label form__label--radio-btn">
                        <input class="form__item form__item--radio-btn" id="interests-1" type="radio" value="graphics"
                            name="interests">
                        Grafika</label>
                </p>
                <p class="form-radio-container">
                    <label class="form__label form__label--radio-btn">
                        <input class="form__item form__item--radio-btn" id="interests-2" type="radio"
                            value="Informatics" name="interests">
                        Informatyka</label>
                </p>
                <p class="form-radio-container">
                    <label class="form__label form__label--radio-btn">
                        <input class="form__item form__item--radio-btn" id="interests-3" type="radio" value="music"
                            name="interests">
                        Muzyka
                    </label>
                </p>
            </fieldset>
            <fieldset class="form__fieldset">
                <legend class="form__legend">Zgody</legend>
                <p class="form-radio-container">
                    <label class="form__label form__label--radio-btn">
                        <input class="form__item form__item--radio-btn" id="agreement-1" value="agree1" type="checkbox"
                            value="graphics" name="agreement">
                        Zgoda na newsletter</label>
                </p>
                <p class="form-radio-container">
                    <label class="form__label form__label--radio-btn">
                        <input class="form__item form__item--radio-btn" id="agreement-2" value="agree2" type="checkbox"
                            value="Informatics" name="agreement">
                        Zgoda na ofertę handlową</label>
                </p>
                <p class="form-radio-container">
                    <label class="form__label form__label--radio-btn">
                        <input class="form__item form__item--radio-btn" id="agreement-3" value="agree3" type="checkbox"
                            value="music" name="agreement">
                        Zgoda na kontakt telefoniczny
                    </label>
                </p>
            </fieldset>
            <fieldset class="form__fieldset">
                <legend class="form__legend">Uwagi</legend>
                <p>
                    <label class="form__label" for="suggestions">Napisz nam swoje sugestie</label>
                    <textarea class="form__item form__item--textarea" id="suggestions" name="suggestions" cols="30"
                        rows="10"></textarea>
                </p>
            </fieldset>
            <fieldset class="form__fieldset">
                <legend class="form__legend">Twoje wrażenia</legend>
                <p class="form-radio-container form-radio-container--form-range">
                    <label>
                        <input class="form__item form__item--range" id="range" name="range" type="range" min="0"
                            max="100" step="20">
                    </label>
                </p>
            </fieldset>
            <!-- <p>
                <label class="form__label" for="name">Name:</label>
                <input class="form__item" id="name" placeholder="name" type="text" name="">
            </p>
            <p>
                <label class="form__label" for="riddle">Riddle:</label>
                <input class="form__item" id="riddle" placeholder="riddle" type="text" name="">
            </p> -->
            <p class="form-submit-container">
                <input class="form__submit" id="submit" type="submit" value="Wyślij">
            </p>
        </form>
    </main>
</body>

</html>
